<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Table Tennis Tracker{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table Tennis Results</title>
        <style>
            /* Center the entire page */
            body {
                font-family: Arial, sans-serif;
                text-align: center;  /* Center text for the page */
                background-color: #f4f4f9;  /* Light background for the page */
                margin: 0;
                padding: 0;
            }
    
            /* Main container for content */
            .container {
                max-width: 1200px;
                margin: 20px auto;  /* Centers the container */
                padding: 20px;
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /* Add subtle shadow */
            }
    
            /* Style for each matches box */
            .matches-box {
                margin-bottom: 30px;  /* Spacing between date groups */
                padding: 15px;
                background-color: #fafafa;  /* Slightly darker background for each match group */
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  /* Light shadow */
            }
    
            /* Style for the date heading */
            .match-date {
                font-size: 1.5em;
                font-weight: bold;
                color: #333;
                margin-bottom: 10px;
            }
    
            /* Table styling */
            .matches-table {
                width: 100%;
                border-collapse: collapse;  /* Remove space between cells */
                margin-top: 10px;
            }
    
            .matches-table th, .matches-table td {
                padding: 10px;
                border: 1px solid #ddd;  /* Add borders between cells */
                text-align: center;
            }
    
            .matches-table th {
                background-color: #f7f7f7;  /* Light gray for header row */
                font-weight: bold;
            }
    
            /* Styling for the separator */
            .separator {
                font-weight: bold;
                color: #333;  /* Bold separator color */
            }
    
            /* Table row hover effect */
            .matches-table tr:hover {
                background-color: #f1f1f1;  /* Light highlight on hover */
            }
    
            /* Navigation styling - ensure navigation is at the top */
            nav {
                background-color: #333;
                color: white;
                padding: 10px;
            }
    
            nav ul {
                list-style: none;
                padding: 0;
                margin: 0;
                display: flex;
                justify-content: center;
            }
    
            nav ul li {
                margin: 0 15px;
            }
    
            nav ul li a {
                color: white;
                text-decoration: none;
                font-size: 1.1em;
            }
    
            nav ul li a:hover {
                color: #f7f7f7;
            }
        </style>
   
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">Table Tennis Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('register_player') }}">Register Player</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('player_list') }}">Player Records</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('enter_result') }}">Enter result</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('view_teams') }}">Teams</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
